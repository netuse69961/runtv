<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>القنوات المباشرة - UDP</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }
        .channel {
            padding: 15px;
            margin: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .channel:hover {
            background: #2d5f8a;
        }
    </style>
</head>
<body>

<div id="channels">
    <div class="channel" onclick="playChannel('udp://@239.99.5.10:5001')">
        قناة القرآن الكريم (239.99.5.10:5001)
    </div>
    
    <div class="channel" onclick="playChannel('udp://@239.99.5.11:5001')">
        قناة السنة النبوية (239.99.5.11:5001)
    </div>
</div>

<script>
function playChannel(url) {
    try {
        // محاولة التشغيل عبر تطبيقات خارجية
        window.location.href = 'ssiptv://' + url;
    } catch (e) {
        // إذا فشلت المحاولة الأولى
        try {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
        } catch (err) {
            alert('حدث خطأ! تأكد من تثبيت تطبيق IPTV');
        }
    }
}
</script>

</body>
</html>
